<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Timer</title>
</head>
<body class="bg-info-subtle">
    <div class="timer">
        <h1 id="timer" class ="m-4 text-primary text-center">Timer</h1>
        <div class="container text-center">
            <div class="btn-group m-3">
                <!--<button class="btn btn-primary">Start</button>
                <button class="btn btn-primary" onclick="pauseTimer()">Pause</button>-->
                <button class="btn btn-lg btn-warning" onclick="cancelTimer()">Reset</button>
            </div>
            <div class="btn-group w-100 p-3">
                <button class = "btn btn-primary btn-lg" onclick="createBox('parcel')">Parcel</button>
                <button class = "btn btn-primary btn-lg" onclick="createBox('small')">Small</button>
            </div>
            <div class="btn-group w-100 p-3">
              <button class = "btn btn-primary btn-lg" onclick="createBox('rateA')">Rate A</button>
              <button class = "btn btn-primary btn-lg" onclick="createBox('medium')">Medium</button>
            </div>
            <div class="btn-group m-3">
                <button class = "btn btn-danger visually-hidden" onclick="lightSpeed()">Lightspeed</button>
            </div>
        </div>
    </div>
    <table class="table table-light w-100">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Average</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Parcel</td>
            <td id="parcelAverage">--</td>
            <td id="parcelCount">--</td>
          </tr>
          <tr>
            <td>Small</td>
            <td id="smallAverage">--</td>
            <td id="smallCount">--</td>
          </tr>
          <tr>
            <td>Rate-A</td>
            <td id="rateAAverage">--</td>
            <td id="rateACount">--</td>
          </tr>
          <tr>
            <td>Medium</td>
            <td id="mediumAverage">--</td>
            <td id="mediumCount">--</td>
          </tr>
        </tbody>
      </table>
    <table class="table table-primary visually-hidden">
        <thead>
          <tr>
            <th scope="col">Type</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="package1-Type">--</th>
            <td id="package1-Time">--</td>
          </tr>
          <tr>
            <th scope="row" id = "package2-Type">--</th>
            <td id = "package2-Time">--</td>
          </tr>
          <tr>
            <th scope="row" id="package3-Type">--</th>
            <td id="package3-Time">--</td>
          </tr>
          <tr>
            <th scope="row" id="package4-Type">--</th>
            <td id="package4-Time">--</td>
          </tr>
          <tr>
            <th scope="row" id="package5-Type">--</th>
            <td id="package5-Time">--</td>
          </tr>
        </tbody>
      </table>
</body>
<script src="timer.js"></script>
</html>
